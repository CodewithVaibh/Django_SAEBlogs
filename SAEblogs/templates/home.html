{% extends "base.html" %} {% block title %} HOME {% endblock title %} {% block body %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?blogs" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>SAE Blogs welcomes you</h5>
                <p>Get top contents on this website</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?pen paper" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Have a look at our top quality content</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?laptop typing" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>We hope u like our content</h5>
                <p>Kindly refer our website to your blog loving friends</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock body %}
