{% extends "base.html" %} {% block title %} SIGN UP {% endblock title %} {% block body %}
<h1> Sign Up </h1>

<form action="/handlesignup/" method="post"> {% csrf_token %}

    <div class="mb-3">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
    </div>

    <div class="mb-3">
        <label for="firstname"><i class="fas fa-id-badge"></i></label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
    </div>

    <div class="mb-3">
        <label for="lastname"><i class="fas fa-id-badge"></i> </label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
    </div>

    <div class="mb-3">
        <label for="email"><i class="fas fa-envelope"></i></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="mb-3">
        <label for="password1"><i class="fas fa-lock"></i></label>
        <input type="password" id="password1" name="password1" placeholder="Password" required>
    </div>

    <div class="mb-3">
        <label for="password2"><i class="fas fa-lock"></i></label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock body %}
